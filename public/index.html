<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <ul class="animation">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
  </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url(https://i.postimg.cc/xCfYSqJZ/dots-6297146.jpg);
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      /* background-color: red; */
    }

    html {
      scroll-behavior: smooth;
    }

    .animation {
      top: 0%;
      right: 0%;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .animation li {
      position: absolute;
      display: block;
      background-image: url(https://i.postimg.cc/W12YwyKM/aak-website-favicon-black.png);
      background-repeat: no-repeat;
      background-size: cover;
      /* background-image: linear-gradient(green,yellow); */
      list-style: none;
      animation: animate 15s linear infinite;
      width: 30px;
      height: 30px;
      bottom: -60px;
    }

    .animation li:nth-child(1) {
      right: 16.7%;
      height: 100px;
      width: 100px;
      animation-delay: 3s;
    }

    .animation li:nth-child(2) {
      right: 25%;
      height: 35px;
      width: 35px;
      animation-delay: 2s;
    }

    .animation li:nth-child(3) {
      right: 50%;
      height: 15px;
      width: 15px;
      animation-delay: 1s;
    }

    .animation li:nth-child(4) {
      right: 80%;
      height: 55px;
      width: 55px;
      animation-delay: 5s;
    }

    .animation li:nth-child(5) {
      right: 5%;
      height: 20px;
      width: 20px;
      animation-delay: 4;
    }

    .animation li:nth-child(6) {
      right: 99%;
      height: 38px;
      width: 38px;
      animation-delay: 3s;
    }

    .animation li:nth-child(7) {
      right: 60%;
      height: 63px;
      width: 63px;
      animation-delay: 0s;
    }

    .animation li:nth-child(8) {
      right: 36%;
      height: 5px;
      width: 5px;
      animation-delay: 5s;
    }

    .animation li:nth-child(9) {
      right: 40%;
      height: 33px;
      width: 33px;
      animation-delay: 3s;
    }

    .animation li:nth-child(10) {
      right: 58%;
      height: 14px;
      width: 14px;
      animation-delay: 3s;
    }

    .animation li:nth-child(11) {
      right: 69.5%;
      height: 40px;
      width: 40px;
      animation-delay: 4s;
    }

    .animation li:nth-child(12) {
      right: 12%;
      height: 40px;
      width: 40px;
      animation-delay: 4s;
    }

    .animation li:nth-child(13) {
      right: 59%;
      height: 28px;
      width: 28px;
      animation-delay: 2s;
    }

    .animation li:nth-child(14) {
      right: 30%;
      height: 28px;
      width: 28px;
      animation-delay: 4s;
    }

    .animation li:nth-child(15) {
      right: 87%;
      height: 20px;
      width: 20px;
      animation-delay: 5s;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }

      100% {
        transform: translateY(-1000px) rotate(360deg);
        opacity: 0;
        /* border-radius: 100%; */
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
